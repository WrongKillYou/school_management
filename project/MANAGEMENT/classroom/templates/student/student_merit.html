<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Merit Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2196f3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>{{ request.user.first_name }}'s Merits</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Shard Count</th>
                    <th>Points</th>
                    <th>Awarded On</th>
                </tr>
            </thead>
            <tbody>
                {% if badges %}
                    {% for badge in badges %}
                        <tr>
                            <td>{{ badge.class_obj.class_name }}</td>
                            <td>{{ badge.shard_count }}</td>
                            <td>{{ badge.points }}</td>
                            <td>{{ badge.timestamp|date:"M d, Y H:i" }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
