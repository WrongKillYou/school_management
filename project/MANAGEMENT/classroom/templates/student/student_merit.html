<div class="badge">
        <h2>Badges</h2>
        {% if badges %}
            <ul>
                {% for badge in badges %}
                    <li>{{ badge.shard_count }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <ul><li>Merit</li></ul>
        {% endif %}
    </div>
</div> <!-- End dashboard-container -->
